<h2>Agregar nuevo</h2>
  <a routerLink="/">Ver todo</a>

  </div>
  <div class="form-group">
    <label for="apellidos" class="col-sm-2 control-label">Apellidos</label>

    </div>
  </div>
  <div class="form-group">
    <label for="usuario" class="col-sm-2 control-label">Usuario</label>

  </div>

    </div>
  </div>
  <div class="form-group">
    <label for="contrase単a" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="contrase単a" name="Contrase単a"  [(ngModel)]="Contrasenia" placeholder="contrase単a">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Enviar</button>

</form>
